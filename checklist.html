<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-------status starts------------>
        <div class="status">
            <div class="time">
                <p>9:26</p>
            </div>
            <div class="icons">
                <ion-icon name="cellular"></ion-icon>
                <ion-icon name="wifi"></ion-icon>
                <ion-icon name="battery-full"></ion-icon>
            </div>
        </div>
        <!------------Status ends----------->
        <section class="goals">
            <h4>What are your goals?</h4>
            <div class="box">
                <p>Weight Loss</p>
                <input type="checkbox">
            </div>
            <div class="box">
                <p>Muscle Gain</p>
                <input type="checkbox">
            </div>
            <div class="box">
                <p>Flexibility and Mobility</p>
                <input type="checkbox">
            </div>
            <div class="box">
                <p>General Fitness</p>
                <input type="checkbox">
            </div>
            <div class="box">
                <p>Event - specific training</p>
                <input type="checkbox">
            </div>
            <div class="box">
                <p>Mindfulness and Mental Health</p>
                <input type="checkbox">
            </div>
            <a href="android-8.html" class="submit-btn">Confirm</a>

        </section>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
