<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <!--------------status starts--------------->
        <div class="status">
            <div class="time">
                <p>9:26</p>
            </div>
            <div class="icons">
                <ion-icon name="cellular"></ion-icon>
                <ion-icon name="wifi"></ion-icon>
                <ion-icon name="battery-full"></ion-icon>
            </div>
        </div>
        <!-----------------Status ends--------------->
        <!--form starts-->
        <div class="android-large-4">
            <form action="">
                <h4>Create an account</h4>
                <div class="form-inputs">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Password">
                    <p> <input type="checkbox">&nbsp; By proceeding, I agree to all <a href="">T&C</a> and  <a href="">Privacy Policy</a></p>
                    <a href="checklist.html" class="submit-btn">Create an Account</a>
                    <div class="or-container">
                        <div class="line"></div>
                        <div class="or">or</div>
                        <div class="line"></div>
                    </div>
                    <div class="button-pair">
                        <button><img src="facebook  (1).png" alt=""></button>
                        <button><img src="facebook  (2).png" alt=""></button>
                    </div>
                   
                    <p class="have_account">Already have an account? <a href="login.html">Login</a></p>
                </div>

    
            </form>
        </div>
        
    </div>
    


    <!--===========ionicons link============-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
