<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-------status starts------------>
        <div class="status">
            <div class="time">
                <p>9:26</p>
            </div>
            <div class="icons">
                <ion-icon name="cellular"></ion-icon>
                <ion-icon name="wifi"></ion-icon>
                <ion-icon name="battery-full"></ion-icon>
            </div>
        </div>
        <!------------Status ends----------->
        <div class="calender-title">
            <div class="title">
                <a href="android-8.html"><ion-icon name="chevron-back-outline"></ion-icon></a>
                <h4>Workout Schedule</h4>
            </div>
            <div class="date">
                <ion-icon name="chevron-back-outline"></ion-icon>
                <p>Feb 2024</p>
                <ion-icon name="chevron-forward-outline"></ion-icon>

            </div>
            <div class="date-calender">
                <div class="cal-box-1">
                    <p class="day">Sun</p>
                    <p class="number">5</p>
                </div>
                <div class="cal-box-2">
                    <p class="day">Mon</p>
                    <p class="number">6</p>
                </div>
                <div class="cal-box-3 active">
                    <p class="day">Tue</p>
                    <p class="number">7</p>
                </div>
                <div class="cal-box-4">
                    <p class="day">Wed</p>
                    <p class="number">8</p>
                </div>
                <div class="cal-box-5">
                    <p class="day">Thur</p>
                    <p class="number">9</p>
                </div>
            </div>
            <div class="calender-timings">
                <p>06:00 AM</p>
                <p>07:00 AM</p>
                <p>08:00 AM</p>
                <p>09:00 AM</p>
                <p>10:00 AM</p>
                <p>11:00 AM</p>
                <p>12:00 AM</p>
                <p>01:00 AM</p>
                <p>02:00 AM</p>
                <p>03:00 AM</p>
                <p>04:00 AM</p>
                <p>05:00 AM</p>
            </div>
            <button class="plus"><ion-icon name="add-outline"></ion-icon></button>
            <p class="abworkout">Ab Workout, 7:30am</p>
            <p class="upworkout">Upperbody Workout, 9am</p>
            <p class="lowworkout">Lowerbody Workout, 3pm</p>
        </div>
        
        <nav class="mobile-nav-2">
            <a href=""><ion-icon name="home-outline"></ion-icon></a>
            <a href="#" class="active"><ion-icon name="analytics-outline"></ion-icon></a>
            <a href=""><ion-icon name="camera-outline"></ion-icon></a>
            <a href=""><ion-icon name="person-outline"></ion-icon></a>
        </nav>
        <button class="search-btn"><ion-icon name="search-outline"></ion-icon></button>
        


    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
